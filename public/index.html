<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="keys">
            <button  class="york"  id="clear"> AC</button>
            <button class="york"> +/-</button>
            <button class="york"  value="%">%</button>
            <button class="operator" value="/">/</button>
            <button class="color" value="7">7</button>
            <button class="color" value="8">8</button>
            <button class="color" value="9">9</button>
            <button  class="operator" value="*">*</button>
            <button class="color" value="4">4</button>
            <button class="color" value="5">5</button>
            <button class="color" value="6">6</button>
            <button  class="operator" value="-">-</button>
            <button  class="color"value="1">1</button>
            <button  class="color"value="2">2</button>
            <button  class="color" value="3">3</button>
            <button class="operator" value="+"> +</button>
            <button class="color2" value="0">0</button>
            <button class="color" value="."> .</button>
            <button class="operator" id="calculate">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
